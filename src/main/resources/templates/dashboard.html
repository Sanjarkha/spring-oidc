<!DOCTYPE html>
<html xmlns:th="http:/www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,500;1,700&display=swap}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{dashboard/fonts/awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{dashboard/main.css}">
</head>
<body>

<div class="contact-card">

    <div class="contact-card__header">
        <button class="logout"><i class="fas fa-sign-out-alt"></i>logout</button>
        <div class="contact-card__avatar"></div>
    </div>

    <p class="contact-card__name" th:text="${name}">User name</p>

    <div class="contact-card__wrapper">

        <span class="contact-card__link">
            <a href="tel:" ><i class="fas fa-mobile-alt" th:text="${phone}"></i></a>
        </span>

        <span class="contact-card__link">
            <a href="mailto:" ><i class="far fa-envelope" th:text="${email}"></i></a>
        </span>

        <span class="contact-card__link">
            <a href="#" ><i class="fa fa-registered" th:text="${authorities}"></i></a>
        </span>

        <span class="contact-card__link">
            <a href="#" ><i class="fa fa-user-circle" th:text="${login}"></i></a>
        </span>

    </div>

</div>

</body>
</html>
